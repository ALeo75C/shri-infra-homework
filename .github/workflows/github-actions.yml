name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: 
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [16.x]
    steps:
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: Install modules
        run: npm install
      - name: Build app
        run: npm run build
  tests:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [16.x]
    needs: build
    steps:
      - name: Start tests
        run: npm run test
  linterChecker:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-version: [16.x]
    needs: build
    steps:
      - name: Start linterChecker
        run: npm run lint



