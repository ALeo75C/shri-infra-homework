name: Release
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [workflow_dispatch]
permissions:
  contents: write
jobs:
  tests:
    uses: ./.github/workflows/test-and_lint.yml
  addBranch:
    runs-on: ubuntu-latest
    # needs: tests
    permissions:
      issues: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: |
              DATE=$(date "+%Y-%m-%d")
              LATEST_TAG=$(git describe --tags --abbrev=0)

              if [ "$LATEST_TAG" = "" ]; then
                COMMIT_LOG=$(git log HEAD)
                echo "Gathering commit log from head"
              else 
                COMMIT_LOG=$(git log $LATEST_TAG..HEAD)
                echo "Gathering commit log from $LATEST_TAG to HEAD"
              fi
              
              BODY="Release date: $DATE\nAuthor: ${{ github.actor }}\nVersion: ${{ github.run_number }}\nCommit log:\n$COMMIT_LOG\nDocker registry url:"
              gh issue create \
                --title "$TITLE" \
                --body "$(echo -e $BODY)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: Release v${{ github.run_number }}
          ASSIGNEES: monalisa,doctocat,hubot
          LABELS: weekly sync,docs-team
      - run: git tag v${{ github.run_number }}
      - run: git checkout -b releases/v${{ github.run_number }}
      - run: |
              git config user.name github-actions
              git config user.email github-actions@github.com
              git push --tags --set-upstream origin releases/v${{ github.run_number }}
      